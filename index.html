        function getResult(){
            let array = fillArray(10, 'qwerty');
            console.log(array);

            function fillArray(count, value){
                let arr=[...Array(count)];//такое обьявление вернет правильное значение
                //let arr=new Array(count); //такое обьявление вернет пустой массив
                const newArr = arr.map(el=>value);
                return newArr;
            }
           
        }

    function getSum(){
            function calcSum(...args){
                let sum = 0;
                for (let arg of args)
                    sum += arg;
                    return sum;
            }
            let sum1 = calcSum(0); // 0
            let sum2 = calcSum(1,2,3); // 6
            let sum3 = calcSum(5,0,10, 1, 5); // 21
            console.log(sum1);
            console.log(sum2);
            console.log(sum3);
        }

        function getTwoOptions(){
            const outputConsole=(input)=>{
                console.log(input);
            };
            const outputAlert=(input)=>{
                alert(input);
            };

            function message(input,flag,func1,func2){
                if(flag=='console'){
                    func1(input);
                }
                else{
                    func2(input);
                }
            }
            message('sometext','console',outputConsole,outputAlert);
            message('sometext','alert',outputConsole,outputAlert);
        }
